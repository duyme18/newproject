<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myimage" src="ball.png" width="100" height="100"/>
    <p> Click button below to move the image to right! </p>
</form>
<script>
    let jmgObj = null

    function init() {
        jmgObj = document.getElementById("myimage")
        jmgObj.style.position = "relative"
        jmgObj.style.left = "0px"
    }

    function moveright() {
        jmgObj.style.left = parseInt(jmgObj.style.left) + 10 + "px"
    }

    window.onload = init

</script>
<input type="button" value="Click Me" onclick="moveright()">
</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<title>switch case</title>
</head>

<body>
	<script>
		let browser=prompt("Please your type","")
		switch(browser){
			case "Edge":
			alert("You've got the Edge")
			break
			case "Firefox":
			case "Safari":
			case "Opera":
			case "Chrome":
			alert("OK we support these browser too")
			break
			default:
			alert("we hope that this page looks ok!")
		}
	</script>

</body>

</html>

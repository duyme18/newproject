<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi và Diên tích</title>
</head>
<body>
<script>
    let r=parseFloat(prompt("nhap ban kinh hinh tron: "))
    let s= Math.pow(r,2)*3.14
    let c=r*2*3.14
    alert("Dien tich hinh tron la: "+s+"\n"+"Chu vi hinh tron la: "+c)
</script>

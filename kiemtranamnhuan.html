<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseFloat(prompt("Enter a year"))
    if (year == 4) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + "is a leap year")
            } else {
                alert(year + "is not a leap year")
            }
        } else {
            alert(year + "is a leap year")
        }
    } else {
        alert(year + " is not a leap year")
    }
</script>
</body>
</html>

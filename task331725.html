<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"id="idmonth">
<button onclick="tinhngay()">Tính số ngày</button>
<div id="month31"></div>
<div id="month30"></div>
<div id="month28"></div>
<div id="outmonth"></div>
<script>
function tinhngay() {
    let month=parseInt(document.getElementById("idmonth").value)
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 12:
            document.getElementById("month31").innerHTML=" Tháng "+month+"có 31 ngày"
            break
        case 2:
            document.getElementById("month28").innerHTML=" Tháng "+month+"có 28 hoặc 29 ngày"
            break
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("month30").innerHTML=" Tháng "+month+"có 30 ngày"
            break
        default:
            document.getElementById("outmonth").innerHTML=" Không có tháng bạn nhập!"
    }
}
</script>
</body>
</html>
